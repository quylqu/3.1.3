<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Id user for update</title>
</head>
<body>
<form method="POST" th:action="@{/admin/users/update/{id}(id=${user.id})}" th:object="${user}">
    <input type="hidden" name="_method" value="PATCH"/>
    <input type="hidden" name="id" th:value="${user.id}"/>
    <label for="username">Username:</label>
    <input type="text" th:field="*{username}" id="username"/>
    <br>
    <label for="password">Password:</label>
    <input type="text" th:field="*{password}" id="password"/>
    <br>
    <label for="email">Email:</label>
    <input type="email" th:field="*{email}" id="email"/>
    <br>
    <label>Roles:</label><br>
    <div th:each="role : ${roles}">
        <input type="checkbox" th:id="${role.id}" th:value="${role.id}" th:field="*{roles}">
        <label th:for="${role.id}" th:text="${role.name}"></label><br>
    </div>
    <input type="submit" value="Update!"/>
</form>
<br>
<br>
<a href="/logout">Logout</a>
</body>
</html>
